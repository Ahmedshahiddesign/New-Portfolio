<!-- Disable Scroll Script -->
<script>
    var Webflow = Webflow || [];
    Webflow.push(function () {
        var $body = $(document.body);
        var scrollPosition = 0;

        $('[scroll="disable"]').on('click', function () {
            var oldWidth = $body.innerWidth();
            scrollPosition = window.pageYOffset;
            $body.css('overflow', 'hidden');
            $body.css('position', 'fixed');
            $body.css('top', `-${scrollPosition}px`);
            $body.width(oldWidth);
        });
        $('[scroll="enable"]').on('click', function () {
            if ($body.css('overflow') != 'hidden') { scrollPosition = window.pageYOffset; }
            $body.css('overflow', '');
            $body.css('position', '');
            $body.css('top', '');
            $body.width('');
            $(window).scrollTop(scrollPosition);
        });
        $('[scroll="both"]').on('click', function () {
            if ($body.css('overflow') !== 'hidden') {
                var oldWidth = $body.innerWidth();
                scrollPosition = window.pageYOffset;
                $body.css('overflow', 'hidden');
                $body.css('position', 'fixed');
                $body.css('top', `-${scrollPosition}px`);
                $body.width(oldWidth);
            } else {
                $body.css('overflow', '');
                $body.css('position', '');
                $body.css('top', '');
                $body.width('');
                $(window).scrollTop(scrollPosition);
            }
        });
    });
</script>

<script>
    // when the DOM is ready
    $(document).ready(function () {
        // get the anchor link buttons
        const menuBtn = $('.c-cta-to, .u-open-trigger, .c-cta-back, .o-layout-flex-center-start, .u-side-nav__item, .c-cases-summary__item__link, .c-members__bttn, .c-principles__nav__link, .c-p-bottom-nav__link, .c-prc-title-infos__arr, .c-prc-title-infos__ql-l__ttll, .c-prc-title-infos__ql-l__sbtll, .c-p-bottom-nav__tarr, .c-awards-grid__bttn, .c-s-bttm-nav__link, .c-btags__item, .c-aside-nav__lnk, .c-asto, .c-aside-sto__bttn, .c-v2cases-oc__anchor');  // when each button is clicked
        menuBtn.click(() => {
            // set a short timeout before taking action
            // so as to allow hash to be set
            setTimeout(() => {
                // call removeHash function after set timeout
                removeHash();
            }, 0); // 0 millisecond timeout in this case
        });

        // removeHash function
        // uses HTML5 history API to manipulate the location bar
        function removeHash() {
            history.replaceState('', document.title, window.location.origin + window.location.pathname + window.location.search);
        }
    });
</script>

<!-- Checkbox validation -->
<script>
    $(function () {
        var requiredCheckboxes = $('.c-cf-checkbox-group :checkbox[required]');
        requiredCheckboxes.change(function () {
            if (requiredCheckboxes.is(':checked')) {
                requiredCheckboxes.removeAttr('required');
            } else {
                requiredCheckboxes.attr('required', 'required');
            }
        });
    });
